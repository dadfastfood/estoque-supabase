<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .offline-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>⚠️ Sistema Temporariamente Indisponível</h1>
    <div class="offline-message">
        <p>O sistema não conseguiu se conectar ao banco de dados.</p>
        <p>Isso pode ser devido a:</p>
        <ul style="text-align: left; display: inline-block;">
            <li>Problemas de conexão com a internet</li>
            <li>Manutenção no servidor</li>
            <li>Configuração incorreta</li>
        </ul>
    </div>
    <button onclick="location.reload()">Tentar Novamente</button>
    <p style="margin-top: 30px; color: #666;">
        Se o problema persistir, entre em contato com o administrador.
    </p>
</body>
</html>
